{% extends "base.html" %}

{% block app_content %}
<h1>Archive</h3>
<div class="row">
<div class="col-12 py-2">
<div id="accordion">
    {% for month in myd %}
    <div class="card shadow-sm">
        <div class="card-header pointer" id="heading{{ loop.index }}" data-toggle="collapse" data-target="#collapse{{ loop.index }},#upcaret,#downcaret">
            <h5 class="mb-0">
                {{ month }}
                <span id="downcaret" class="collapse quick show">&#x25BE;</span>
                <span id="upcaret" class="collapse quick hidden">&#x25B4;</span>
            </h5>
        </div>
        <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#accordion">
            <div class="card-body">
                {% for post in myd[month] %}
                    <a href="{{ url_for('post', slug=post.slug) }}">
                        {{ post.title }}</a><small>
                        {{ "/ " + post.timestamp.strftime("%d.%m.%y") }}
                    </small>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
</div>
{% endblock %}
